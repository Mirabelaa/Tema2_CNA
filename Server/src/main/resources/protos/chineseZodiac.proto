syntax = "proto3"; /* default is proto2 */
import "google/protobuf/any.proto";

option java_package = "proto";

service ChineseZodiacService{

  rpc getZodiacSign(ZodiacRequest) returns (ZodiacResponse);

}

message Zodiac {
  string date=1;
  string zodiacSign=2;
}

message ZodiacRequest {
  string date = 1;
}

message ZodiacResponse {
  Zodiac information = 1;
}

message Empty {
  /* EMPTY */
}